<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <title>Hwameei</title>

        <link href="./css/style_recommended.css" rel="stylesheet" type="text/css" />

        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />

        <!-- script -->
        <script defer src="./js/script_recommended.js"></script>
    </head>

    <body>
        <!-- general -->
        <div id="navbar">
            <div id="hamburger_icon" onclick="show_hamburger_content()"></div>
            <div id="hamburger_content_shadow" onclick="show_hamburger_content()"></div>
            <div id="hamburger_content" class="hamburger_switch">
                <div id="hamburger_close" onclick="show_hamburger_content()"></div>
                <div
                    class="hamburger_element"
                    id="hamburger_element_homepage"
                    onclick="window.location.href='./index.html'"
                >
                    <p class="hamburger_element_zsh">首頁</p>
                    <p class="hamburger_element_eng">Homepage</p>
                </div>
                <div class="hamburger_element" onclick="window.location.href='./recomendation.html'">
                    <p class="hamburger_element_zsh">個人化推薦</p>
                    <p class="hamburger_element_eng">Personalized Recommendation</p>
                </div>
                <div class="hamburger_element" onclick="window.location.href='./product.html'">
                    <p class="hamburger_element_zsh">商品一覽</p>
                    <p class="hamburger_element_eng">Product List</p>
                </div>
                <div class="hamburger_element" onclick="window.location.href='./shop.html'">
                    <p class="hamburger_element_zsh">門市介紹</p>
                    <p class="hamburger_element_eng">Shop Introduction</p>
                </div>
                <div
                    class="hamburger_element"
                    id="hamburger_element_login"
                    onclick="window.location.href='./login.html'"
                >
                    <p class="hamburger_element_zsh">登入/註冊</p>
                    <p class="hamburger_element_eng">Log in / Sign up</p>
                </div>
                <div class="hamburger_element" id="hamburger_element_logout" onclick="to_logout()">
                    <p class="hamburger_element_zsh">登出</p>
                    <p class="hamburger_element_eng">Log out</p>
                </div>
            </div>
            <div id="you_are_in_element">
                <p>You are in 個人化推薦</p>
            </div>
        </div>
        <div id="functionbar">
            <div id="cart_func" onclick="window.location.href='./cart.html'"></div>
            <div id="line_func" onclick="showQRCode()"></div>
            <div id="info_func" onclick="showQRCode()"></div>
        </div>
        <div id="QR-codeWrapper" class="inactive">
            <img src="../src/Vector.png" style="display: none" />
            <div id="QR-content">
                <div id="closeQRCode" onClick="closeQRCode()"></div>
                <div id="title">驗光師諮詢</div>
                <div id="subtitle">加入LINE官方帳號</div>
                <div id="QRCodeImage"></div>
                <div id="Text_1">服務項目</div>
                <div id="Text_2">鏡片介紹 眼鏡製作進度查詢 專業諮詢</div>
            </div>
        </div>

        <div id="you_choose">您選擇了...</div>

        <div id="button_chosen">
            <!-- new button here in class="button_chosen_element" -->
        </div>

        <div id="these_are_what_you_chose">以下為適合您的眼鏡</div>

        <div id="item_frame"></div>

        <div id="button_container">
            <div id="reselect_button" onclick="window.location.href='./recomendation.html'">重新選擇</div>
            <div id="go_back_to_index" onclick="window.location.href='./index.html'">回首頁</div>
        </div>

        <footer>
            <div id="footer_brand_name">
                <p>華美光學</p>
            </div>
            <div id="footer_address">
                <p>地址:臺南市安定區中沙里沙崙30號</p>
            </div>
            <div id="footer_tel">
                <p>TEL:065937597</p>
            </div>
            <div id="footer_fax">
                <p>FAX:065937597</p>
            </div>
        </footer>
    </body>
</html>
